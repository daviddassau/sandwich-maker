<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>

	<!-- Bootsrap CSS CDN -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Sandwich Maker</h1>

	<div class="row">
		<div class="col-md-2">
			<h3>Bread</h3>
				<div id="breadDiv">
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="optionsRadios" id="breadCheckboxWhite" class="breadOption" value="White">
					    White - $2.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="optionsRadios" id="breadCheckboxWheat" class="breadOption" value="Wheat">
					    Wheat - $2.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="optionsRadios" id="breadCheckboxAsiago" class="breadOption" value="Asiago">
					    Asiago - $3.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input type="checkbox" name="optionsRadios" id="breadCheckboxNone" class="breadOption" value="None">
					    No Bread
					  </label>
					</div>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Meat</h3>
				<div id="meatDiv">
					<div class="checkbox">
					  <label>
					    <input id="meatCheckboxHam" class="meatOption" type="checkbox" value="Ham">
					    Ham - $2.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="meatCheckboxTurkey" class="meatOption" type="checkbox" value="Turkey">
					    Turkey - $2.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="meatCheckboxChicken" class="meatOption" type="checkbox" value="Chicken">
					    Chicken - $2.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="meatCheckboxNone" class="meatOption" type="checkbox" value="None">
					    No Meat
					  </label>
					</div>
				</div>
		</div>	


		<div class="col-md-2">
			<h3>Cheese</h3>
				<div id="cheeseDiv">
					<div class="checkbox">
					  <label>
					    <input id="cheeseCheckboxAmerican" class="cheeseOption" type="checkbox" value="American">
					    American - $1.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="cheeseCheckboxSwiss" class="cheeseOption" type="checkbox" value="Swiss">
					    Swiss - $1.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="cheeseCheckboxProvolone" class="cheeseOption" type="checkbox" value="Provolone">
					    Provolone - $1.00
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="cheeseCheckboxNone" class="cheeseOption" type="checkbox" value="None">
					    No Cheese
					  </label>
					</div>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Condiments</h3>
				<div id="condimentsDiv">
					<div class="checkbox">
					  <label>
					    <input id="condiCheckboxMayo" class="condiOption" type="checkbox" value="Mayo">
					    Mayo - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="condiCheckboxMustard" class="condiOption" type="checkbox" value="Mustard">
					    Mustard - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="condiCheckboxItalian" class="condiOption" type="checkbox" value="italianDressing">
					    Italian Dressing - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="condiCheckboxNone" class="condiOption" type="checkbox" value="None">
					    No Condiments
					  </label>
					</div>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Veggies</h3>
				<div id="veggiesDiv">
					<div class="checkbox">
					  <label>
					    <input id="vegCheckboxLettuce" class="veggieOption" type="checkbox" value="Lettuce">
					    Lettuce - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="vegCheckboxTomoatoes" class="veggieOption" type="checkbox" value="Tomatoes">
					    Tomatoes - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="vegCheckboxOnions" class="veggieOption" type="checkbox" value="Onions">
					    Onions - $.50
					  </label>
					</div>
					<div class="checkbox">
					  <label>
					    <input id="vegCheckboxNone" class="veggieOption" type="checkbox" value="None">
					    No Veggies
					  </label>
					</div>
				</div>
		</div>	
	</div><!-- closing div for row 1 -->

	<div class="row">
		<div class="col-md-12">
			<h3>Your total sandwich order is:</h3>
		</div>
		<h4 id="sandwichTotal" class="col-md-12">
			<!-- Sandwich total will show up here -->
		</h4>
		<div id="sandwichItems"></div>
	</div>

</div>






	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--IIFE JS Files-->
    <script type="text/javascript" src="bread.js"></script>
    <script type="text/javascript" src="meat.js"></script>
    <script type="text/javascript" src="cheese.js"></script>
    <script type="text/javascript" src="condiments.js"></script>
    <script type="text/javascript" src="veggies.js"></script>
    <!--Main JS File-->
	<script type="text/javascript" src="DOMHandler.js"></script>
	<!--Main JS File-->
	<script type="text/javascript" src="sandwichmaker.js"></script>

</body>
</html>
