<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>

	<!-- Bootsrap CSS CDN -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Sandwich Maker</h1>

	<div class="row">
		<div class="col-md-2">
			<h3>Bread</h3>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="breadRadioWhite" value="option1">
				    White - $2.00
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="breadRadioWheat" value="option2">
				    Wheat - $2.00
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="breadRadioAsiago" value="option3">
				    Asiago - $3.00
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="breadRadioNone" value="option4">
				    No Bread
				  </label>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Meat</h3>
				<div class="checkbox">
				  <label>
				    <input id="meatCheckboxHam" type="checkbox" value="">
				    Ham - $2.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="meatCheckboxTurkey" type="checkbox" value="">
				    Turkey - $2.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="meatCheckboxChicken" type="checkbox" value="">
				    Chicken - $2.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="meatCheckboxNone" type="checkbox" value="">
				    No Meat
				  </label>
				</div>
		</div>	


		<div class="col-md-2">
			<h3>Cheese</h3>
				<div class="checkbox">
				  <label>
				    <input id="cheeseCheckboxAmerican" type="checkbox" value="">
				    American - $1.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="cheeseCheckboxSwiss" type="checkbox" value="">
				    Swiss - $1.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="cheeseCheckboxProvolone" type="checkbox" value="">
				    Provolone - $1.00
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="cheeseCheckboxNone" type="checkbox" value="">
				    No Cheese
				  </label>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Condiments</h3>
				<div class="checkbox">
				  <label>
				    <input id="condiCheckboxMayo" type="checkbox" value="">
				    Mayo - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="condiCheckboxMustard" type="checkbox" value="">
				    Mustard - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="condiCheckboxItalian" type="checkbox" value="">
				    Italian Dressing - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="condiCheckboxNone" type="checkbox" value="">
				    No Condiments
				  </label>
				</div>
		</div>


		<div class="col-md-2">
			<h3>Veggies</h3>
				<div class="checkbox">
				  <label>
				    <input id="vegCheckboxLettuce" type="checkbox" value="">
				    Lettuce - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="vegCheckboxTomoatoes" type="checkbox" value="">
				    Tomatoes - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="vegCheckboxOnions" type="checkbox" value="">
				    Onions - $.50
				  </label>
				</div>
				<div class="checkbox">
				  <label>
				    <input id="vegCheckboxNone" type="checkbox" value="">
				    No Veggies
				  </label>
				</div>
		</div>	
	</div><!-- closing div for row 1 -->

	<div class="row">
		<div class="col-md-12">
			<h3>Your total sandwich order is:</h3>
		</div>
		<div id="sandwichTotal" class="col-md-12">
			<!-- Sandwich total will show up here -->
		</div>
	</div>

</div>






	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--IIFE JS Files-->
    <script type="text/javascript" src="bread.js"></script>
    <script type="text/javascript" src="meat.js"></script>
    <script type="text/javascript" src="cheese.js"></script>
    <script type="text/javascript" src="condiments.js"></script>
    <script type="text/javascript" src="veggies.js"></script>
    <!--Main JS File-->
	<script type="text/javascript" src="DOMHandler.js"></script>
	<!--Main JS File-->
	<script type="text/javascript" src="sandwichmaker.js"></script>

</body>
</html>
