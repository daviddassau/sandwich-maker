<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>

	<!-- Bootsrap CSS CDN -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<h1>Sandwich Maker</h1>

	<h3>Bread</h3>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
		    White
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		    Wheat
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
		    Asiago
		  </label>
		</div>


	<h3>Meat</h3>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Ham
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Turkey
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Chicken
		  </label>
		</div>


	<h3>Cheese</h3>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    American
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Swiss
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Provolone
		  </label>
		</div>


	<h3>Condiments</h3>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Mayo
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Mustard
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Italian Dressing
		  </label>
		</div>


	<h3>Veggies</h3>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Lettuce
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Tomatoes
		  </label>
		</div>
		<div class="checkbox">
		  <label>
		    <input type="checkbox" value="">
		    Onions
		  </label>
		</div>

</div>






	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--IIFE JS Files-->
    <script type="text/javascript" src="bread.js"></script>
    <script type="text/javascript" src="meat.js"></script>
    <script type="text/javascript" src="cheese.js"></script>
    <script type="text/javascript" src="condiments.js"></script>
    <script type="text/javascript" src="veggies.js"></script>
    <!--Main JS File-->
	<script type="text/javascript" src="sandwichmaker.js"></script>

</body>
</html>
